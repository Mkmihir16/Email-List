<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Mail</title>
</head>
<body>
   <main>
    <h2>Coming Soon!</h2>
    <h1 class="head">Our Brand New</h1>
    <h1> Website Is on its way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
        <input name="Email" placeholder="Enter Your Email here" type="email">
    <button type="submit"><img src="send-icon.png" alt=""></button>
  </form>
  <p class="hide">Thank you for register.</p>
    
   </main> 
<script>
  const elem=document.querySelector(".hide")
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx-FpVz1-HuL1kpkOevby0PdruvQXxO8Gr-2J-RdtDt7SGbiY2l69viDgwxlzYgCGI0wA/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{elem.classList.add("seen")
        setTimeout(()=>{
          elem.classList.remove("seen")
        },2000)}
        )
       
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
<script src="script.js"></script>
</html>
